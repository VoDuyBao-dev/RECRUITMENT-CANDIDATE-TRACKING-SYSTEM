<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f4f4f4; padding:20px">
<table width="100%" style="max-width:600px;margin:auto;background:#fff;border-radius:8px">
    <tr>
        <td style="background:#dc3545;color:white;text-align:center;padding:20px">
            <h2 th:text="${appName}"></h2>
        </td>
    </tr>
    <tr>
        <td style="padding:30px">
            <p>Hello,</p>
            <p>Click the button below to reset your password.</p>

            <p style="text-align:center;margin:30px 0">
                <a th:href="${link}"
                   style="background:#dc3545;color:white;padding:12px 24px;
                          text-decoration:none;border-radius:5px">
                    Reset Password
                </a>
            </p>

            <p>This link will expire in 15 minutes.</p>
            <p>If you did not request a password reset, please ignore this email.</p>

            <p>Best regards,<br><b th:text="${appName}"></b></p>
        </td>
    </tr>
</table>
</body>
</html>
